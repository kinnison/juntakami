[package]
name = "juntakami"
version = "0.1.0"
edition = "2021"
rust-version = "1.82.0"

[workspace]
members = ["pulldown-cmark-ast", "subplot"]

[dependencies]
clap = { version = "4.5.21", features = ["derive", "env"] }
color-eyre = "0.6.3"
eyre = "0.6.12"
git-testament = "0.2.5"
home = "0.5.9"
once_cell = "1.20.2"
pulldown-cmark-ast = { path = "./pulldown-cmark-ast" }
regex = "1.11.1"
serde = { version = "1.0.215", features = ["derive"] }
time = { version = "0.3.36", features = ["formatting", "local-offset"] }
toml = "0.8.19"
toml_edit = "0.22.22"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", features = ["fmt", "env-filter"] }
whoami = { version = "1.5.2", default-features = false }

[dev-dependencies]
insta = "1.41.1"
rstest = { version = "0.23.0", default-features = false }
juntakami-steps = { path = "subplot" }
subplotlib = { version = "0.12" }
culpa = "*" # We really don't care which version so long as it matches subplotlib

